<!DOCTYPE html>
<html>
<head>
	<title>BAK Game</title>
</head>
<body>
	<div id = "welcomepage">
		<div id ="title">
			<h1>Spot the difference</h1>
		</div>

		<div id="mainIntrudction">
			<div id ="indstruction">
				<h2>Instruction</h2>
			</div>
			<div id = "expample">
				<iframe src=""></iframe>
			</div>
		</div>
		<div>
				<button id="start">START</button>
		</div>
	</div>






	<div id = "gamepage">
		<div id ="title">
			<h1>Play Area</h1>
		</div>

		<div id="scores">
			<div id ="playerscore">
				<h4>Player Score</h4>
				<span id="myscore"></span>
			</div>
			<div id = "divhighscore">
				<h4>High Score</h4>
				<span id="spanhighscore"></span>
			</div>
		</div>
		<div id = "divtimer">
			<div id ="divstatusbar"> status bar....! </div>
		</div>


		<div id = "divpictures">
			<div id = "divrightpic">
				<img src="assets/images/round_1_a.svg">
			</div>
			<div id = "divrleftpic">
				<img src="assets/images/round_1_b.svg">
			</div>
		</div>

		<div id ="divtextarea">
			<textarea id ="textarea"> Please enter your answer.. here !</textarea>
		</div>

	</div>





	<div id = "divscoreboard">
		<div id ="title">
			<h1>Score board</h1>
		</div>

		<div id="scoreboard">
			<div id ="divplayerscore">
				<h1>Player's Score</h1>
				<span id="spanmyscore"></span>
			</div>
			<div id = "diventername">
				<input type = "text" id="entername" />
			</div>
		</div>

		<div id = "divleaderboard">
			LEADER BAORD ! 
		</div>
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		$('#gamepage').hide();
		$('#divscoreboard').hide();

		//Start Button - Start Game
		$('#start').on('click' , function() {
			$('#welcomepage').hide();
			$('#gamepage').show();
		})


	</script>

</body>
</html>
