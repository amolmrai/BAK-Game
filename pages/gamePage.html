<!DOCTYPE html>
<html>
<head>
	<title>Play Area</title>

	<link rel="stylesheet" type="text/css" href="../assets/css/bak-game.css">
</head>
<body>
	<div id = "gamepage">
		<div id ="title">
			<h1>Play Area</h1>
		</div>

		<div id="scores">
			<div id ="playerscore">
				<h4>Player Score</h4>
				<span id="myscore"></span>
			</div>
			<div id = "divhighscore">
				<h4>High Score</h4>
				<span id="spanhighscore"></span>
			</div>
		</div>
		<div id = "divtimer">
			<div id ="divstatusbar"> status bar....! </div>
		</div>


		<div id = "divpictures">
			<div id = "divrightpic">
				<object data="../assets/images/round_1_a.svg" type="image/svg+xml"></object>
			</div>
			<div id = "divrleftpic">
				<object data="../assets/images/round_1_b.svg" type="image/svg+xml"></object>
			</div>
		</div>

		<div id ="divtextarea">
			<form>
				<input id ="answerArea">
				<button id="enterAnswer"></button>
			</form>
			<div id="answerHistory">
				
			</div>
		</div>

	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		//show difference when correct
		 $('#enterAnswer').on('click' ,function() {
		 	event.preventDefault();
		 	alert($('#answerArea').val());
		 	$('#answerArea').val("");
		 });


	</script>

</body>
</html>
